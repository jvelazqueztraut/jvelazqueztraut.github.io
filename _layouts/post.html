---
layout: default
---

<section>
  <div class="post-container">
    <span class="post-tag">{{ page.tag }}</span>
  	<div class="post-return"><i class="fa fa-arrow-left" onclick="history.back()"></i></div>
    <h4 class="post-title">{{ page.title }}</h4>
    <span class="post-date">
      {% assign d = page.date | date: "%-d"  %}
      {{ page.date | date: "%B" }}
      {{ page.date | date: "%Y" }}
    </span>
    <div class="post-load">{{ content }}</div>
  </div>
</section>
